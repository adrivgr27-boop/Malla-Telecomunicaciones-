<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Telecomunicaciones</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f8fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .semester {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .semester h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0066cc;
    }
    .course {
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .course.locked {
      background: #eee;
      color: #888;
      cursor: not-allowed;
    }
    .course.unlocked {
      background: #e8f5e9;
    }
    .course.completed {
      background: #4caf50;
      color: white;
      text-decoration: line-through;
    }
    .tooltip {
      visibility: hidden;
      background: rgba(0,0,0,0.75);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      width: 200px;
      font-size: 12px;
    }
    .course:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
