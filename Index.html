      <!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla curricular – //Colocas el nombre//</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --soft:#e8eef6;
      --accent:#6c8ae4;
      --accent-2:#7dcfb6;
      --text:#222;
      --muted:#667085;
      --ok:#18a999;
      --warn:#e57b7b;
      --locked:#c6cbd9;
      --rounded:16px;
      --shadow:0 6px 18px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:linear-gradient(180deg,var(--bg),#fff 70%);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(8px);
      background:rgba(255,255,255,.75);
      border-bottom:1px solid #eef1f6;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:16px 20px}
    .title{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap;
    }
    .title input{
      font-size:1.25rem; padding:10px 12px; border-radius:12px; border:1px solid #d9e0ea; outline:0; min-width:240px;
      background:#fff;
    }
    .badges{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .badge{background:var(--soft); color:#344054; padding:6px 10px; border-radius:999px; font-size:.85rem}
    .btn{
      border:0; background:var(--accent); color:#fff; border-radius:12px; padding:10px 14px; cursor:pointer; box-shadow:var(--shadow);
      transition: transform .05s ease;
    }
    .btn:active{transform:translateY(1px)}.grid{
  display:grid; grid-template-columns: repeat(10, minmax(220px, 1fr)); gap:16px; padding:20px; max-width:1400px; margin:0 auto;
}
@media (max-width:1200px){ .grid{ grid-template-columns: repeat(2, 1fr);} }
@media (max-width:720px){ .grid{ grid-template-columns: 1fr; } }

.column{
  background:var(--card); border-radius:var(--rounded); box-shadow:var(--shadow);
  padding:14px; display:flex; flex-direction:column; gap:10px; border:1px solid #eef1f6;
}
.col-head{ display:flex; align-items:baseline; justify-content:space-between; gap:8px; }
.col-head h3{ margin:.2rem 0; font-size:1rem; color:#111; }
.col-sub{ font-size:.8rem; color:var(--muted); }

.course{
  position:relative; background:var(--soft); border-radius:14px; padding:10px 12px; border:1px solid #dde6f3;
  display:flex; flex-direction:column; gap:6px; cursor:pointer; transition: background .2s ease, opacity .2s ease, border-color .2s ease;
}
.course:hover{ background:#e4ebf7 }
.course.locked{ cursor:not-allowed; opacity:.65; background:#f0f2f7; border-color:var(--locked); }
.course .name{ font-weight:600; font-size:.95rem }
.course .meta{ display:flex; align-items:center; gap:8px; font-size:.8rem; color:#475467 }
.pill{ padding:4px 8px; background:#fff; border-radius:999px; border:1px solid #d8e2f0 }
.reqs{ font-size:.78rem; color:#5f6b7a }

.course.approved{ background:linear-gradient(180deg,#f7fffb,#f3fbf9); border-color: #cceee7 }
.course.approved .name{ color:#116c61 }
.course.approved .pill{ border-color:#bfe7de }

.totals{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
.totals .kpi{ background:#fff; border:1px solid #e6edf7; padding:8px 10px; border-radius:12px; font-size:.85rem }

/* Tooltip */
.tooltip{ position:absolute; top:8px; right:8px; }
.tooltip .tiptext{
  visibility:hidden; opacity:0; transition:opacity .2s ease; position:absolute; right:0; top:24px; z-index:20;
  background:#111; color:#fff; padding:8px 10px; border-radius:10px; width:240px; font-size:.8rem; box-shadow:var(--shadow);
}
.course.locked:hover .tiptext{ visibility:visible; opacity:1 }
.hint{ color:#344054; font-size:.85rem }
.muted{ color:var(--muted) }
footer{ max-width:1200px; margin:0 auto; padding:10px 20px 40px; color:#6b7280; font-size:.85rem }

  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="title">
        <h1 style="margin:.2rem 0">Malla curricular — <span id="program-name-display">//Colocas el nombre//</span></h1>
        <input id="program-name-input" placeholder="Escribe aquí el nombre de la carrera" />
        <button class="btn" id="save-name">Guardar nombre</button>
        <button class="btn" id="reset">Reiniciar progreso</button>
      </div>
      <div class="totals" style="margin-top:10px">
        <div class="kpi">UC aprobadas: <b id="uc-aprobadas">0</b></div>
        <div class="kpi">Asignaturas aprobadas: <b id="cursos-aprobados">0</b></div>
        <div class="kpi">Asignaturas totales: <b id="cursos-totales">0</b></div>
        <div class="kpi">Progreso: <b id="progreso">0%</b></div>
      </div>
    </div>
  </header>  <main class="grid" id="grid"></main>  <footer>
    Consejo: pasa el cursor sobre una materia bloqueada para ver <span class="hint">qué requisitos te faltan</span>. Tu progreso se guarda automáticamente en este navegador (<code>localStorage</code>).
  </footer><script>
// ======== Datos de la malla ========
const SEMESTERS = [
  { key:"S1", title:"PRIMER SEMESTRE", totalUC:26 },
  { key:"S2", title:"SEGUNDO SEMESTRE", totalUC:30 },
  { key:"S3", title:"TERCER SEMESTRE", totalUC:30 },
  { key:"S4", title:"CUARTO SEMESTRE", totalUC:31 },
  { key:"S5", title:"QUINTO SEMESTRE", totalUC:29 },
  { key:"S6", title:"SEXTO SEMESTRE", totalUC:29 },
  { key:"S7", title:"SÉPTIMO SEMESTRE", totalUC:30 },
  { key:"S8", title:"OCTAVO SEMESTRE", totalUC:25 },
  { key:"S9", title:"NOVENO SEMESTRE", totalUC:21 },
  { key:"REQ", title:"REQUISITOS", totalUC:null }
];

// Utilidad para crear IDs legibles
const id = s => s.toLowerCase()
  .replace(/á/g,'a').replace(/é/g,'e').replace(/í/g,'i').replace(/ó/g,'o').replace(/ú/g,'u').replace(/ñ/g,'n')
  .replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');

// Lista de cursos
const COURSES = [
  // S1
  { name:"Algebra y Trigonometría", uc:5, sem:"S1", req:[] },
  { name:"Cálculo Diferencial", uc:6, sem:"S1", req:[] },
  { name:"Lógica", uc:4, sem:"S1", req:[] },
  { name:"Competencia textual español", uc:5, sem:"S1", req:[] },
  { name:"Introducción a las telecomunicaciones", uc:3, sem:"S1", req:[] },
  { name:"Identidad, Liderazgo y Compromiso I", uc:3, sem:"S1", req:[] },
  // S2
  { name:"Cálculo Integral", uc:5, sem:"S2", req:["Cálculo Diferencial"] },
  { name:"Álgebra Lineal", uc:6, sem:"S2", req:["Cálculo Diferencial","Algebra y Trigonometría"] },
  { name:"Contabilidad Financiera", uc:5, sem:"S2", req:[{uc:15}] },
  { name:"Física General", uc:6, sem:"S2", req:["Cálculo Diferencial"] },
  { name:"Programación Estructurada", uc:5, sem:"S2", req:["Lógica"] },
  { name:"Identidad, Liderazgo y Compromiso II", uc:3, sem:"S2", req:["Identidad, Liderazgo y Compromiso I"] },
  // S3
  { name:"Ecuaciones Diferenciales Ordinarias", uc:4, sem:"S3", req:["Cálculo Integral","Álgebra Lineal"] },
  { name:"Cálculo Vectorial", uc:5, sem:"S3", req:["Cálculo Integral"] },
  { name:"Ingeniería Económica", uc:4, sem:"S3", req:["Contabilidad Financiera"] },
  { name:"Circuitos Eléctricos", uc:6, sem:"S3", req:["Ecuaciones Diferenciales Ordinarias"] },
  { name:"Laboratorio de Circuitos Eléctricos", uc:3, sem:"S3", req:["Circuitos Eléctricos"] },
  { name:"Programación Orientada a Objetos", uc:5, sem:"S3", req:["Programación Estructurada"] },
  { name:"Innovación y Emprendimiento", uc:3, sem:"S3", req:["Identidad, Liderazgo y Compromiso I"] },
  // S4
  { name:"Probabilidades", uc:6, sem:"S4", req:["Series y Transformadas"] },
  { name:"Series y Transformadas", uc:6, sem:"S4", req:["Cálculo Vectorial","Ecuaciones Diferenciales Ordinarias"] },
  { name:"Teoría de Ondas", uc:5, sem:"S4", req:["Cálculo Vectorial","Ecuaciones Diferenciales Ordinarias","Física General"] },
  { name:"Circuitos y Sistemas Electrónicos", uc:6, sem:"S4", req:["Circuitos Eléctricos"] },
  { name:"Electrónica Digital", uc:5, sem:"S4", req:["Circuitos Eléctricos"] },
  { name:"Ecología, Ambiente y Sustentabilidad", uc:3, sem:"S4", req:["Innovación y Emprendimiento"] },
  // S5
  { name:"Señales y Sistemas Continuos", uc:7, sem:"S5", req:["Series y Transformadas","Probabilidades"] },
  { name:"Variable Compleja", uc:5, sem:"S5", req:["Probabilidades"] },
  { name:"Campos Electromagnéticos", uc:6, sem:"S5", req:["Teoría de Ondas"] },
  { name:"Fundamentos de Redes de Datos", uc:5, sem:"S5", req:["Electrónica Digital"] },
  { name:"Laboratorio de Electrónica Digital", uc:3, sem:"S5", req:["Electrónica Digital","Laboratorio de Circuitos Eléctricos"] },
  { name:"Laboratorio de Circuitos y Sistemas Electrónicos", uc:3, sem:"S5", req:["Circuitos y Sistemas Electrónicos","Laboratorio de Circuitos Eléctricos"] },
  { name:"Curso Servicio Comunitario", uc:0, sem:"S5", req:[] },
  // S6
  { name:"Fundamentos de Comunicaciones", uc:6, sem:"S6", req:["Señales y Sistemas Continuos","Variable Compleja"] },
  { name:"Cálculo Numérico para Telecomunicaciones", uc:5, sem:"S6", req:["Series y Transformadas","Variable Compleja"] },
  { name:"Radiaciones y Ondas Guiadas", uc:5, sem:"S6", req:["Series y Transformadas","Variable Compleja","Campos Electromagnéticos"] },
  { name:"Enrutamiento Dinámico en Redes", uc:5, sem:"S6", req:["Fundamentos de Redes de Datos"] },
  { name:"Laboratorio de Redes de Datos", uc:3, sem:"S6", req:["Fundamentos de Redes de Datos"] },
  { name:"Sistemas Embebidos", uc:5, sem:"S6", req:["Circuitos y Sistemas Electrónicos","Electrónica Digital","Laboratorio de Electrónica Digital"] },
  { name:"Servicio Comunitario", uc:0, sem:"S6", req:[] },
  // S7
  { name:"Comunicaciones Digitales", uc:6, sem:"S7", req:["Fundamentos de Comunicaciones"] },
  { name:"Señales y Sistemas Discretos", uc:6, sem:"S7", req:["Cálculo Numérico para Telecomunicaciones"] },
  { name:"Antenas", uc:5, sem:"S7", req:["Radiaciones y Ondas Guiadas"] },
  { name:"Ondas de Alta Frecuencia", uc:5, sem:"S7", req:["Radiaciones y Ondas Guiadas"] },
  { name:"Laboratorio de Enrutamiento Dinámico en Redes", uc:3, sem:"S7", req:["Enrutamiento Dinámico en Redes","Laboratorio de Redes de Datos"] },
  { name:"Redes Convergentes", uc:5, sem:"S7", req:["Enrutamiento Dinámico en Redes"] },
  // S8
  { name:"Fundamentos de Comunicaciones Ópticas", uc:4, sem:"S8", req:["Comunicaciones Digitales"] },
  { name:"Laboratorio de Comunicaciones", uc:3, sem:"S8", req:["Comunicaciones Digitales"] },
  { name:"Procesamiento de Señales", uc:4, sem:"S8", req:["Señales y Sistemas Discretos"] },
  { name:"Laboratorio de Gestión y Seguridad en Redes", uc:4, sem:"S8", req:["Redes Convergentes","Laboratorio de Enrutamiento Dinámico en Redes"] },
  { name:"Ética Profesional", uc:3, sem:"S8", req:[{uc:180}] },
  { name:"Seminario de Trabajo de Grado", uc:2, sem:"S8", req:[{uc:204}] },
  { name:"Radio Comunicaciones", uc:5, sem:"S8", req:["Antenas"] },
  // S9
  { name:"Redes Ópticas", uc:4, sem:"S9", req:["Fundamentos de Comunicaciones Ópticas"] },
  { name:"Sistemas de Radiodifusión", uc:5, sem:"S9", req:[{uc:205}] },
  { name:"Sistemas Inalámbricos", uc:4, sem:"S9", req:[{uc:205}] },
  { name:"Electiva Profesional I", uc:4, sem:"S9", req:[{uc:205}] },
  { name:"Electiva Profesional II", uc:4, sem:"S9", req:[{uc:205}] },
  // REQUISITOS
  { name:"Pasantía", uc:4, sem:"REQ", req:[{uc:205}] },
  { name:"Trabajo de Grado", uc:16, sem:"REQ", req:[] }
].map(c => ({...c, id:id(c.name)}));

// Índices útiles
const byId = Object.fromEntries(COURSES.map(c => [c.id, c]));
const byName = Object.fromEntries(COURSES.map(c => [c.name.toLowerCase(), c]));

// ======== Estado y almacenamiento ========
const STORAGE_KEY = 'malla-telecomunicaciones-v1';
const NAME_KEY = 'malla-programa-nombre';
let approved = new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'));

function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify([...approved])); updateKPIs(); }
function reset(){ if(confirm('¿Seguro que deseas reiniciar tu progreso?')){ approved.clear(); save(); render(); }}

// ======== Utilidades de requisitos ========
function approvedUC(){ return [...approved].reduce((sum, id) => sum + (byId[id]?.uc || 0), 0); }

function checkPrereqs(course){
  const missing = [];
  const totalUC = approvedUC();
  for(const r of course.req){
    if(typeof r === 'string'){
      const ref = byName[r.toLowerCase()] || byName[id(r).replace(/-/g,' ')];
      const refId = ref?.id || id(r);
      if(!approved.has(refId)) missing.push(`• ${ref?.name || r}`);
    } else if(r && typeof r.uc === 'number'){
      if(totalUC < r.uc) missing.push(`• ${r.uc} UC aprobadas`);
    }
  }
  return missing;
}

function isLocked(course){
  return checkPrereqs(course).length > 0;
}

// ======== Render ========
const grid = document.getElementById('grid');

function render(){
  grid.innerHTML = '';
  // Por columna
  for(const sem of SEMESTERS){
    const col = document.createElement('section');
    col.className = 'column';

    // Encabezado de columna
    const head = document.createElement('div'); head.className='col-head';
    const h3 = document.createElement('h3'); h3.textContent = sem.title;
    const sub = document.createElement('div'); sub.className='col-sub';
    const cursosSem = COURSES.filter(c => c.sem === sem.key);
    const sumUC = cursosSem.reduce((s,c)=>s+c.uc,0);
    sub.textContent = (sem.totalUC?`Total UC ${sem.totalUC}`:` `) + (sem.key!=='REQ'?` · ${cursosSem.length} materias`:``);
    head.appendChild(h3); head.appendChild(sub); col.appendChild(head);

    // Lista de cursos
    for(const course of cursosSem){
      const locked = isLocked(course);
      const el = document.createElement('div');
      el.className = 'course' + (approved.has(course.id)?' approved':'') + (locked?' locked':'');
      el.dataset.id = course.id;

      const name = document.createElement('div'); name.className='name'; name.textContent = course.name; el.appendChild(name);
      const meta = document.createElement('div'); meta.className='meta';
      const pillUC = document.createElement('span'); pillUC.className='pill'; pillUC.textContent = `${course.uc} UC`;
      meta.appendChild(pillUC);
      if(course.req?.length){
        const rq = document.createElement('span'); rq.className='reqs muted'; rq.textContent = `Req: ` + course.req.map(r=> typeof r==='string'? byName[r.toLowerCase()]?.name || r : `${r.uc} UC`).join(', ');
        meta.appendChild(rq);
      }
      el.appendChild(meta);

      // Tooltip si está bloqueada
      if(locked){
        const tipWrap = document.createElement('div'); tipWrap.className='tooltip';
        const tip = document.createElement('div'); tip.className='tiptext';
        const missing = checkPrereqs(course).join('\n');
        tip.textContent = `Falta aprobar:\n${missing}`;
        tipWrap.appendChild(tip);
        el.appendChild(tipWrap);
      }

      // Click para (des)aprobar
      el.addEventListener('click', (e)=>{
        if(isLocked(course)) return; // no permitir marcar si bloqueada
        if(approved.has(course.id)) approved.delete(course.id); else approved.add(course.id);
        save(); render();
      });

      col.appendChild(el);
    }

    grid.appendChild(col);
  }
  updateKPIs();
}

function updateKPIs(){
  const totalCourses = COURSES.length;
  const approvedCourses = approved.size;
  const uc = approvedUC();
  document.getElementById('cursos-totales').textContent = totalCourses;
  document.getElementById('cursos-aprobados').textContent = approvedCourses;
  document.getElementById('uc-aprobadas').textContent = uc;
  document.getElementById('progreso').textContent = Math.round(approvedCourses/totalCourses*100) + '%';
}

// ======== Nombre del programa ========
const nameInput = document.getElementById('program-name-input');
const nameDisplay = document.getElementById('program-name-display');
const savedName = localStorage.getItem(NAME_KEY);
if(savedName){ nameDisplay.textContent = savedName; nameInput.value = savedName; }

document.getElementById('save-name').addEventListener('click', ()=>{
  const v = nameInput.value.trim() || '//Colocas el nombre//';
  localStorage.setItem(NAME_KEY, v);
  nameDisplay.textContent = v;
});

document.getElementById('reset').addEventListener('click', reset);

// ======== Inicialización ========
render();
</script></body>
      </html>
